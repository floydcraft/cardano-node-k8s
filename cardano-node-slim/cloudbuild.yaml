substitutions:
  _VERSION: 1.25.1 # default value
steps:
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args: ['-c', 'docker login --username=chbfiv --password=$$DOCKER_API_KEY']
    secretEnv: ['DOCKER_API_KEY']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build',
           '--build-arg', '_VERSION=$_VERSION',
           '--cache-from', 'floydcraft/cardano-node-slim:$_VERSION',
           '-t', 'floydcraft/cardano-node-slim:$COMMIT_SHA',
           '-t', 'floydcraft/cardano-node-slim:$_VERSION',
           '-t', 'floydcraft/cardano-node-slim:latest',
           'cardano-node-slim']
images: ['floydcraft/cardano-node-slim']
timeout: 3600s
options:
  machineType: 'N1_HIGHCPU_8'
availableSecrets:
  secretManager:
    - versionName: projects/cardano-etl/secrets/docker-chbfiv/versions/1
      env: 'DOCKER_API_KEY'