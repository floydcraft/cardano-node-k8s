apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: producer-statefulset
  labels:
    app: producer-statefulset
  namespace: {{ .Values.namespace | quote }}
spec:
  serviceName: producer-statefulset-lb
  replicas: 1
  selector:
    matchLabels:
      app: producer-statefulset
  template:
    metadata:
      labels:
        app: producer-statefulset
    spec:
      containers:
        - name: producer-container
          image: {{ .Values.cardanoImage }}
#          command: ["cardanopy"]
#          args: ["run", "--node",  {{ printf "producer-statefulset-%s" .Values.targetRole | quote }}, "/config/cardanopy-pool.yaml"]
          env:
            - name: CARDANO_NETWORK
              value: {{ .Values.cardano.network }}
            - name: CARDANO_NODE_SOCKET_PATH
              value: {{ printf "/storage/%s/node.socket" .Values.cardano.network | quote }}
          ports:
            - containerPort: 3001
            - containerPort: 12798
            - containerPort: 12788
          volumeMounts:
              - mountPath: /storage
                name: producer-pvc
      nodeSelector:
        pool: default
  volumeClaimTemplates:
    - metadata:
        name: producer-pvc
        namespace: {{ .Values.namespace | quote }}
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi