apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: relay-statefulset-{{ .Values.targetRole }}
  labels:
    app: relay-statefulset
    targetRole: {{ .Values.targetRole }}
  namespace: {{ .Values.namespace | quote }}
spec:
  serviceName: relay-statefulset-lb
  replicas: 2
  selector:
    matchLabels:
      app: relay-statefulset
      targetRole: {{ .Values.targetRole }}
  template:
    metadata:
      labels:
        app: relay-statefulset
        targetRole: {{ .Values.targetRole }}
    spec:
      containers:
        - name: relay-container
          image: {{ .Values.cardanoImage }}
          env:
            - name: CARDANO_NETWORK
              value: {{ .Values.cardano.network }}
            - name: CARDANO_NODE_TYPE
              value: relay
            - name: TARGET_ROLE
              value: {{ .Values.targetRole }}
            - name: CARDANO_NODE_SOCKET_PATH
              value: {{ printf "/storage/%s/node.socket" .Values.cardano.network | quote }}
          ports:
            - containerPort: 3001
            - containerPort: 12798
            - containerPort: 12788
          volumeMounts:
              - mountPath: /storage
                name: relay-pvc-{{ .Values.targetRole }}
      nodeSelector:
        pool: default
  volumeClaimTemplates:
    - metadata:
        name: relay-pvc-{{ .Values.targetRole }}
        labels:
          targetRole: {{ .Values.targetRole }}
        namespace: {{ .Values.namespace | quote }}
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi