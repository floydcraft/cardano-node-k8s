steps:
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args: ['-c', 'docker login --username=chbfiv --password=$$DOCKER_API_KEY']
    secretEnv: ['DOCKER_API_KEY']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build',
           '--cache-from', 'floydcraft/cardano-node-k8s:latest',
           '-t', 'floydcraft/cardano-node-k8s:$COMMIT_SHA',
           '-t', 'floydcraft/cardano-node-k8s:latest',
           'cardano-node-k8s']
images: ['floydcraft/cardano-node-k8s']
timeout: 3600s
options:
  machineType: 'N1_HIGHCPU_8'
availableSecrets:
  secretManager:
    - versionName: projects/cardano-etl/secrets/docker-chbfiv/versions/1
      env: 'DOCKER_API_KEY'