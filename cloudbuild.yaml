substitutions:
  _VERSION: 1.0.0 # default value
steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build',
           '--build-arg', 'VERSION=$_VERSION',
           '-t', 'us.gcr.io/cardano-etl/cardano-etl-stakepool-$_VERSION:$COMMIT_SHA',
           '-t', 'us.gcr.io/cardano-etl/cardano-etl-stakepool-$_VERSION:latest',
           '.']
# global
images: ['us.gcr.io/cardano-etl/cardano-etl-stakepool-$_VERSION']